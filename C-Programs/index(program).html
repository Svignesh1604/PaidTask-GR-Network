                el.classList.remove('correct','incorrect');
                if (idx === q.correct) el.classList.add('correct');
                else if (answers[currentQuestion] === idx && idx !== q.correct) el.classList.add('incorrect');
            });
        } else {
            document.querySelectorAll('.option').forEach(el => {
                el.classList.remove('correct','incorrect');
            });
        }
    }

    function nextQuestion(){
        if (currentQuestion < questions.length - 1){
            currentQuestion++;
            loadQuestion();
        }
    }

    function previousQuestion(){
        if (currentQuestion > 0){
            currentQuestion--;
            loadQuestion();
        }
    }

    function updateNavigationButtons(){
        prevBtn.disabled = currentQuestion === 0;
        nextBtn.disabled = currentQuestion === questions.length - 1;

        if (currentQuestion === questions.length - 1){
            submitBtn.style.display = 'inline-block';
        } else {
            submitBtn.style.display = 'none';
        }
    }

    function updateProgress(){
        const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
        progress.style.width = progressPercent + '%';
    }

    function submitTest(){
        clearInterval(timerInterval);

        let correct = 0;
        for (let i=0;i<questions.length;i++){
            if (answers[i] === questions[i].correct) correct++;
        }
        const score = Math.round((correct / questions.length) * 100);
        const timeTaken = (120 * 60) - timeLeft;
        const timeTakenMin = Math.floor(timeTaken / 60);
        const timeTakenSec = timeTaken % 60;

        testContent.style.display = 'none';
        results.style.display = 'block';

        document.getElementById('finalScore').textContent = score + '%';
        document.getElementById('correctCount').textContent = `${correct}/${questions.length}`;
        document.getElementById('timeTaken').textContent = `${String(timeTakenMin).padStart(2,'0')}:${String(timeTakenSec).padStart(2,'0')}`;

        let performance = 'Poor';
        if (score >= 90) performance = 'Excellent';
        else if (score >= 80) performance = 'Very Good';
        else if (score >= 70) performance = 'Good';
        else if (score >= 60) performance = 'Average';

        document.getElementById('performance').textContent = performance;
    }
 
    function restartTest(){
        currentQuestion = 0;
        answers = new Array(questions.length).fill(-1);
        timeLeft = 120 * 60;
        testContent.style.display = 'block';
        results.style.display = 'none';
        timerEl.style.background = 'var(--accent)';
        timerEl.style.animation = 'none';
        startTimer();
        loadQuestion();
    }

    function copyCode(idx){
        const el = document.getElementById(`code-${idx}`);
        if (!el) return;
        const text = el.textContent || el.innerText || '';
        if (navigator.clipboard && navigator.clipboard.writeText){
            navigator.clipboard.writeText(text).then(()=>{
                const btn = document.querySelector(`#code-${idx}`).closest('.code-block').querySelector('.copy-btn');
                const prev = btn.textContent;
                btn.textContent = 'Copied';
                setTimeout(()=>btn.textContent = prev,1200);
            }).catch(()=>{ alert('Copy failed ‚Äî try manual select and copy.'); });
        } else {
            // fallback
            const ta = document.createElement('textarea');
            ta.value = text; document.body.appendChild(ta); ta.select();
            try { document.execCommand('copy'); alert('Copied'); } catch(e){ alert('Copy failed'); }
            ta.remove();
        }
    }

    // start
    window.onload = () => {
        startTest();
    };
</script>
